<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="main">
        <div class="current_playing">
            <p class="heading">Current Playing</p>
            <div class=" spotify">
                <img src="https://www.hindustantimes.com/ht-img/img/2023/10/10/550x309/Music-Spotify-Heardle-0_1681908879302_1696918404448.jpg"
                    alt="">
            </div>
        </div>
        <div class="loader">
            <div class="song">
                <p class="name">Music Player</p>
                <p class=" artist">Arjit Singh</p>
            </div>
            <div class="div album_cover"></div>
            <div class="loading">
                <div class=" load"></div>

            </div>
        </div>
        <div class="loader">
            <div class="song">
                <p class="name">Naam</p>
                <p class=" artist">Tulsi Kumar</p>
            </div>
            <div class="album_cover"></div>
            <div class="loading">
                <div class=" play"></div>

            </div>
        </div>
        <div class="loader">
            <div class="song">
                <p class="name">Ishare Tere</p>
                <p class=" artist">Dhavni Bhanushali</p>
            </div>
            <div class="album_cover"></div>
            <div class="loading">
                <div class=" play"></div>

            </div>
        </div>
    </div>
</body>

</html>
